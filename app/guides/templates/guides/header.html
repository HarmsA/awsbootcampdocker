

{% block head %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'guides/css/header.css' %}">
{% endblock head %}
    

<div class="header_container">

    {% if user.is_authenticated %}
    <p>Welcome, {{user.username.capitalize}}</p>
    <a href="/accounts/logout/">Logout</a>
    {% else %}
    <p>Please <a href="/accounts/login/">Login</a></p>
    {% endif %}
    <p>
        <a href="{% url 'qna' %}">Create a question/answer to share</a>
    </p>
</div>
