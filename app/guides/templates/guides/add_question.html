{% include 'guides/base.html' %}


{% block content %}
<style>
    .form_container {
        width: 70%;
        margin: 0 auto;
        text-align: center;
    }
    .form_container form {
        text-align: left;
    }
</style>
{% if error %}
    {{error}}
{% endif %}
<div class="form_container">

    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
